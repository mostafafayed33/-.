<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>احجز استشارتك الآن</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      /* خلفية طبية احترافية */
      background: url('https://images.unsplash.com/photo-1588776814546-3c91b066b7b5?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 900px;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in-out;
      background: rgba(255,255,255,0.0); /* شفاف بالكامل */
      border-radius: 0;
      box-shadow: none;
    }

    h1 {
      font-size: 42px;
      color: #ff4081;
      margin-bottom: 20px;
    }

    p {
      font-size: 26px;
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 60px 0;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      font-size: 36px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #1ebe5d;
      transform: translateY(-5px) scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      p { font-size: 22px; }
      .btn { font-size: 32px; padding: 50px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ مرحباً بك! ✨</h1>
    <p>احجز استشاراتك الآن – جلدية، ليزر، تجميل</p>
    <a class="btn" href="https://wa.me/966544028485?text=مرحبا%21%20احجز%20استشاراتك%20الآن%20–%20جلدية%2C%20ليزر%2C%20تجميل" target="_blank">
      احجز استشارتك
    </a>
  </div>
</body>
</html>
